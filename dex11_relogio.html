<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Relógio</title>
    <style>
        *{
            margin: 0px;
            padding: 0px;
        }
        main{
            height: 300px;
            width: 500px;
            border-radius: 10px;
            background-color: aqua;
            margin: auto;
            padding: 10px
        }
        main p{
            text-align: center;

        }
    </style>
</head>
<body>
    <main>
        <p>
            <label for="hora">Que horas são?</label>
            <input type="number" name="hora" id="hora">
            <button onclick="clicar()">Verificar</button>
        </p>
        <p id="msg"></p>
    </main>
    <script>
        function clicar() {
            var hora = document.getElementById("hora").value
            if (hora > 12) {
                document.querySelector("#msg").innerHTML="Boa tarde"
            }
        }
    </script>
</body>
</html>
