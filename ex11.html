<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="tela"></div>
    <script>
        var msg = ""
        for(var i = 10; i>-1; i--){
            msg+=i + "<br>"           
        }
        document.querySelector("#tela").innerHTML = msg;
    </script>
</body>
</html>
