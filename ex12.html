<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="tela"></div>
    <script>
        var num = [6, 3, 9, 8]

        num.push(2) //Método para adicionar elementos dentro da array
        
        num[0] = 7 // método para substituir ou adicionar elemetos dentro da arrey especificando o índice. Neste caso está substituindo o índice [0] por 7

        num[5] = 4 // neste caso está adicionando, pois é o índice [5] não existe, então é criado

        num.sort() // método para colocar os elemetnso em órdem crescente
        
        console.log(num)
        document.querySelector("#tela").innerHTML = num
    </script>
</body>
</html>
