<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="tela"></div>
    <div id="tela_2"></div>
    <script>
        var nome = "vitor"
        var idade = 24
        var nota = 8
        var msg = ""
        msg+= `O aluno ${nome} de ${idade} anos tirou ${nota} em matemática` //substitui o método tradicional de concatenação
        document.querySelector("#tela").innerHTML=msg
        
        var dados = {
            nome:["vitor", "juju"],
            idade:[24, 23],
            nota:[9, 10],
        }
        var mostrar = ""
        mostrar+=`O aluno ${dados.nome[1]} de ${dados.idade[1]} anos tirou ${dados.nota[1]} em matemática`
        document.querySelector("#tela_2").innerHTML=mostrar
    </script>
</body>
</html>
