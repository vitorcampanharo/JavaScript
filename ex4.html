<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="tela"></div>
    <script>
        var nome = prompt("Digite seu nome:")
        document.write(`Seu nome tem ${nome.length} letras <br>`)
        document.write(`Seja bem vindo ${nome.toUpperCase()}, seu nome tem ${nome.length} letras <br>`)
    </script>
    <!-- "documen.writer()" é outro modo usado para escrever coisas na tela do navegador. ".length" é usado para contar contar tamanho das coias. ".toUpperCase()" é usado para transformar uma palavra em maísculo -->
</body>
</html>
