<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var nota_1 = parseInt(prompt("Primeira nota"));
        var nota_2 = parseInt(prompt("Segunda nota"));
        var media = (nota_1+nota_2)/2>=7 ? "aprovado" : "reprovado";
        alert(media); // Operador ternário (condição ? expr1(caso seja true) : expr2(caso seja false))
    </script>
</body>
</html>
