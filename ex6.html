<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        span{
            font-weight: bolder;
            
        }
    </style>
</head>
<body>
    <h1>Iniciando estudos com DOM</h1>
    <!-- DOM é o método de fazer interação com os elementos html (OBS: Só é poss´´ivel fazer isso no front-end, no Node.js não) -->
    <p>ola mundo</p>
    <p>olá mundo de <span>novo</span></p>
    <script>
        document.getElementsByTagName("p")[0].style.backgroundColor="blue"//Está alterando a cor para azul

        document.getElementsByTagName("p")[1].innerText="olá novamente"//Está alterando o conteúdo do parágrado
        
        var p2 = document.getElementsByTagName("p")[1]
        p2.style.fontSize = "50px"//Alterou o tamanho da letra
    </script>
    <!-- Esses são alguns exemplos de DOM. Algumas funções para alterar elementos do html via javascript, sendo escrito na ordem de hierarquia. -->
</body>
</html>
