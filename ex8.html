<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form action="">
        <p>
            <label for="n1"></label>
            <input type="number" id="n1">
        </p>
        <p>
            <label for="n2"></label>
            <input type="number" id="n2">
        </p>
    </form>
    <p>
        <button onclick="somar()">Somar</button>
        <button onclick="mult()">Multiplicar</button>
        <button onclick="sub()">Subtrair</button>
        <button onclick="dividir()">Dividir</button>
        <button onclick="limpar()">Limpar</button>
    </p>
    <div>Resultado: <span id="resultado"></span></div>
    <script>
        function somar() {
            var n1 = Number(document.querySelector("#n1").value)
            var n2 = Number(document.querySelector("#n2").value)
            var result = (n1 + n2);
            document.querySelector("#resultado").innerHTML=result
        }
        function mult() {
            var n1 = Number(document.querySelector("#n1").value)
            var n2 = Number(document.querySelector("#n2").value)
            var result = (n1 * n2);
            document.querySelector("#resultado").innerHTML=result
        }
        function sub() {
            var n1 = Number(document.querySelector("#n1").value)
            var n2 = Number(document.querySelector("#n2").value)
            var result = (n1 - n2);
            document.querySelector("#resultado").innerHTML=result
        }
        function dividir() {
            var n1 = Number(document.querySelector("#n1").value)
            var n2 = Number(document.querySelector("#n2").value)
            var result = (n1 / n2);
            document.querySelector("#resultado").innerHTML=result
        }
        function limpar() {
            document.querySelector("#resultado").innerHTML=null
            document.querySelector("#n1").value=""
            document.querySelector("#n2").value=""
        }
    </script>
    <!-- O que é escrito dentro das caixas de diálogo sempre são string. é preciso converter para ser número. document.querySelector("#n2").value="" desta forma estará limpando a caixa input também -->
</body>
</html>
